<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>EPL Player Picker</title>
  </head>
  <body>
    <main class="container">
      <div class="player-info-container">
        <!-- Select input for choosing a player -->
        <select
          name="player-select"
          id="player-select"
          aria-label="Select a player"
          onchange="setSelectedPlayer(this)"
        >
          <option value="" hidden>Select a player...</option>
        </select>

        <div id="player-card-container"></div>
      </div>
    </main>

    <script src="index.js"></script>
    <script src="playerCard.js"></script>
  </body>
</html>
